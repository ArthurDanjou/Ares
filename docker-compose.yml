version: "3"

networks:
  proxy:
    external: true
  internal:
    external: false

services:
  artsite:
    image: artsite:latest
    container_name: artsite
    labels:
      - traefik.backend=artsite
      - traefik.frontend.rule=Host:dev.arthurdanjou.fr
      - traefik.docker.network=proxy
      - traefik.port=443
    networks:
      - internal
      - proxy
    depends_on:
      - artapi
  artapi:
    image: artapi:latest
    container_name: artapi
    labels:
      - traefik.backend=api
      - traefik.frontend.rule=Host:devapi.arthurdanjou.fr
      - traefik.docker.network=proxy
      - traefik.port=443
    networks:
      - internal
      - proxy
    depends_on:
      - mariadb
      - redis
  mariadb:
    image: mariadb:10.5.8-focal
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD:
    networks:
      - internal
    labels:
      - traefik.enable=false
    volumes:
      - "/root/mariadb/data:/var/lib/mysql"
  redis:
    image: redis:6.0.10
    container_name: redis
    environment:
      MYSQL_ROOT_PASSWORD:
      networks:
        - internal
      labels:
        - traefik.enable=false
    volumes:
      - "/root/redis/redis.conf:/usr/local/etc/redis/redis.conf"
